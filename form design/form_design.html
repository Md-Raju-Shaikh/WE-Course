<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="form_style.css">
		<title>Form Design</title>
	</head>
	<body>
		<h2>Bio-Data Collection Form</h2>
		<br>
		
		<form action="#" method="POST">
		
			<fieldset class="personal_info">
				<legend>Personal Information</legend>
				
				<div class="part1">
					<label for="fname">First Name:</label>
					<input id="fname" type="text" name="fname">
					<br><br>
				
					<label for="lname">Last Name:</label>
					<input id="lname" type="text" name="lname">
					<br><br>
				
					<label for="id">ID:</label>
					<input type="text" id="id" name="id">
					<br><br>
				
					<label>Gender:</label>
					<input type="radio" id="male" name="gender">Male
					<!-- <label for="male">Male</label> -->
					<input type="radio" id="female" name="gender">Female
					<!-- <label for="female">Female</label> -->
					<br><br>
				
					<label>Marital Status:</label>
					<input type="checkbox" id="single" name="marital_status">Single
					<!-- <label for="single">Single</label> -->
					<input type="checkbox" id="married" name="marital_status">Married
					<!-- <label for="married">Married</label> -->
					<br><br>
				
					<label for="religion">Religion:</label>
					<select id="religion" name="religion">
						<option value="islam" selected>Islam</option>
						<option value="christianity">Christianity</option>
						<option value="hinduism">Hinduism</option>
						<option value="buddhism">Buddhism</option>
					</select>
					<br><br>
				
					<label for="blood">Blood Group:</label>
					<select id="blood" name="blood">
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
					</select>
					<br><br>
				
					<label for="nation">Nationality:</label>
					<input type="text" id="nation" name="nationality" placeholder "Bangladeshi">
					<br><br>
					
					<label for="date">Date of Birth:</label>
					<input type="date" id="date" name="date">
					<br><br>
					
					<label for="email">Email:</label>
					<input type="email" id="email" name="email">
					<br><br>
					
					<label for="cell">Mobile:</label>
					<input type="cell" id="cell" name="mobile">
				</div>
				
				<div class="part2">
					<label for="file">Upload CV:</label>
					<input type="file" id="file" name="cv">
					<br><br>
					
					<label for="site">Site Link:</label>
					<input type="url" id="site" name="urllink">
					<br><br><br>
					
					<label for="comment">Others:</label><br>
					<textarea rows="10" cols="40" placeholder="Write your message here" id="comment" name="comments"></textarea>
				</div>
			</fieldset>
		
		
			<br><br><br>
			
			<fieldset class="guardian_info">
				<legend>Guardian Info</legend>
		
				<div class="father">
				<label for="fafname">Father's First Name:</label>
				<input id="fafname" type="text" name="fafname">
				<br><br>
				
				<label for="falname">Father's Last Name:</label>
				<input id="falname" type="text" name="falname">
				<br><br>
				
				<label for="fcell">Father's Mobile:</label>
				<input type="cell" id="fcell" name="fmobile">
				<br><br>
				
				<label for="foccup">Father's Occupation:</label>
				<input id="foccup" type="text" name="foccupation">
				</div>
				
				<div class="mother">
				<label for="mofname">Mother's First Name:</label>
				<input id="mofname" type="text" name="mofname">
				<br><br>
				
				<label for="molname">Mother's Last Name:</label>
				<input id="molname" type="text" name="molname">
				<br><br>
				
				<label for="mcell">Mother's Mobile:</label>
				<input type="cell" id="mcell" name="mmobile">
				<br><br>
				
				<label for="moccup">Mother's Occupation:</label>
				<input id="moccup" type="text" name="moccupation">
				</div>
			</fieldset>
			
			<br><br><br>
			
			<div class="present">
				<fieldset>
					<legend>Present Address</legend>
					<label for="preaddress">Present Address:</label>
					<input id="preaddress" type="text" name="preaddress">
					<br><br>
					
					<label for="prepostoffice">Post Office:</label>
					<input id="prepostoffice" type="text" name="prepostoffice">
					<br><br>
					
					<label for="predistrict">District/City:</label>
					<input id="predistrict" type="text" name="predistrict">
					<br><br>
					
					<label for="predivision">Division/State:</label>
					<input id="predivision" type="text" name="predivision">
					<br><br>
					
					<label for="precountry">Country:</label>
					<input id="precountry" type="text" name="precountry">
					<br><br>
					
					<label for="prezip">Zip Code:</label>
					<input id="prezip" type="number" name="prezip">
				</fieldset>
			</div>
			
			
			<div class="permanent">
				<fieldset>
					<legend>Permanent Address</legend>
					<label for="peraddress">Present Address:</label>
					<input id="peraddress" type="text" name="peraddress">
					<br><br>
					
					<label for="perpostoffice">Post Office:</label>
					<input id="perpostoffice" type="text" name="perpostoffice">
					<br><br>
					
					<label for="perdistrict">District/City:</label>
					<input id="perdistrict" type="text" name="perdistrict">
					<br><br>
					
					<label for="perdivision">Division/State:</label>
					<input id="perdivision" type="text" name="perdivision">
					<br><br>
					
					<label for="percountry">Country:</label>
					<input id="percountry" type="text" name="percountry">
					<br><br>
					
					<label for="perzip">Zip Code:</label>
					<input id="perzip" type="number" name="perzip">
				</fieldset>
			</div>
			
			<br><br><br>
			
			<div class="button" align="right">
				<input type="submit" style="width: 100px; font-size: 20px; background: blue; color: #ffffff; font-style: bold;">
				
				<input type="reset" style="width: 100px; font-size: 20px; background: red; color: #ffffff; font-style: bold; ">
			</div>
			<br>
		
		</form>
	</body>
</html>
